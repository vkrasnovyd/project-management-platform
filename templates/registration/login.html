{% extends "base-fullscreen.html" %}

{% block title %} Sign IN {% endblock %}

{% block content %}
  <main>
    <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center form-bg-image" data-background-lg="{{ ASSETS_ROOT }}/img/illustrations/signin.svg">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="my-11"><hr></div>
            <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
              <div class="text-center text-md-center mb-4 mt-md-0">
                <h1 class="mb-0 h3">Task management system - Log IN</h1>
                {% if form.errors %}
                  <p class="alert alert-danger my-3">Invalid username or password!</p>
                {% endif %}
              </div>
              <form method="post" action="" class="mt-4">
                {% csrf_token %}
                <!-- Form -->
                <div class="form-group mb-4">
                  <label for="id_username">Your Username</label>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">
                      <span class="fas fa-user-circle"></span>
                    </span>
                    <input type="text" name="username" class="form-control" placeholder="Username" autofocus="" autocapitalize="none" autocomplete="Username" maxlength="150" required="" id="id_username">
                  </div>
                </div>
                <!-- End of Form -->
                <div class="form-group">
                  <!-- Form -->
                  <div class="form-group mb-4">
                    <label for="id_password">Your Password</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon2">
                        <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
                      </span>
                      <input type="password" name="password" placeholder="Password" autocomplete="current-password" class="form-control" required="" id="id_password">
                    </div>
                  </div>
                  <!-- End of Form -->
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-gray-800">Login</button>
                  <input type="hidden" name="next" value="{{ next }}">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
{% endblock content %}
