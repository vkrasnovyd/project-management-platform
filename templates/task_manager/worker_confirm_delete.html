{% extends "base.html" %}

{% block content %}
  <h1>Delete user?</h1>
  <p>Are you sure that you want to delete this user from the database?</p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{{ request.GET.next }}" class="btn btn-light">Cancel</a>
  </form>
{% endblock %}
