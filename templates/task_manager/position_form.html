{% extends "base.html" %}

{% block title %}
  <title>Task manager - {{ object|yesno:"Update,Create" }} position</title>
{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} position</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="{{ request.GET.next }}" class="btn btn-light">Cancel</a>
  </form>
{% endblock %}
